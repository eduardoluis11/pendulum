<style> 
	div {
	  width: 100px;
	  height: 100px;
	  background: red;
	  position: relative;
	  animation: myfirst 5s 1;
	  animation-direction: reverse;
	}

	@keyframes myfirst {
	  0%   {background: red; left: 0px; top: 0px;}
	  25%  {background: yellow; left: 200px; top: 0px;}
	  50%  {background: blue; left: 200px; top: 200px;}
	  75%  {background: green; left: 0px; top: 200px;}
	  100% {background: red; left: 0px; top: 0px;}
	}

	.square {
	  width: 100px;
	  height: 100px;
	  background-color: red;
	  position: relative;
	  
	  /* Esto altera la velocidad del pendulo*/
	  animation: move-square 2s linear infinite;
	}

	@keyframes move-square {
	  0% {
		left: 0;
	  }
	  50% {
		left: calc(100% - 100px);
	  }
	  100% {
		left: 0;
	  }
	}
</style>
</head>
<body>



<h1>Pendulum</h1>

<p>Move the square left to right and right to left:</p>
<div class="square"></div>

</body>
